<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>UOM</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of itemList">
            <td>{{item.id}}</td> 
            <td>{{item.name}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.uom}}</td>
        </tr>
    </tbody>

</table>
